<!doctype html>
<html lang="en">
<head>
  	<title>Login e-bengkel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	<link rel="stylesheet" href="scss/style.scss">
</head>
<body class="img js-fullheight" style="background-image: url(images/ferrari_430.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">WELCOME TO HUNTER CAR SPECIALIST</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      			<h3 class="mb-4 text-center">LOGIN ?</h3>
						<form action="#" class="signin-form">
							<div class="form-group">
								<input type="text" id="username" class="form-control" placeholder="admin" required>
							</div>
							<div class="form-group">
								<input id="password" type="password" class="form-control" placeholder="12345678" required>
								<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3" onclick="return login()">Sign In</button>
							</div>
							<div class="form-group d-md-flex">	
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Simpan Info Login
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="" style="color: #fff">Lupa Password ?</a>
								</div>
							</div>
						</form>
	          			<p class="w-100 text-center"></p>
						<div class="social d-flex text-center">
							
						</div>
		      		</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript">
        function login(){
            username = document.getElementById("username").value;
            password = document.getElementById("password").value;

            if(username == '' || password == ''){
                alert("mohon masukan username & password dengan benar");
                return false;
            }
            else if(password.lenght < 6){
                alert("Password kurang dari 6 karakter");
                return false;
            }
            else if(username == "admin" && password == "12345678"){
                window.location = "admin/navbar/popup.html"
                return false;
            }
            else{
                alert("Username dan Passsword salah")
            }
        }
    </script>
</body>
</html>
