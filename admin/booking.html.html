<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Snippet - GoSNippets</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='booking.css' rel='stylesheet'>
</head>
<body oncontextmenu='return false' class='snippet-body'>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Make your reparation</h1>
                        </div>
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Costumer name">
                                <span class="form-label">Destination</span>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="date" required>
                                        <span class="form-label">Check In</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="date" required>
                                        <span class="form-label">Check out</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <select class="form-control" required>
                                            <option value="" selected hidden>Car Type</option>
                                            <option>SUV</option>
                                            <option>Sedan</option>
                                            <option>Sport car</option>
                                            <option>Hatchback</option>
                                            <option>Coupe</option>
                                            <option>Minivan</option>
                                            <option>Minibus</option>
                                            <option>Minicooper</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                        <span class="form-label">Car Type</span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <select class="form-control" required>
                                            <option value="" selected hidden>Reparation Type</option>
                                            <option>Oil Change</option>
                                            <option>Spark Plug replacement</option>
                                            <option>Fuel Cap tightening</option>
                                            <option>Oxygen Sensor replacement</option>
                                            <option>Brake work</option>
                                            <option>Tire repairs and changes</option>
                                            <option>The Ignition System</option>
                                            <option>The Electrical System</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                        <span class="form-label">Reparation Type</span>
                                    </div>
                                </div>
                                
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="email" placeholder="Enter your Email">
                                        <span class="form-label">Email</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="tel" placeholder="Enter you Phone">
                                        <span class="form-label">Phone</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button class="submit-btn" type="submit">Book Now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
        <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js'></script>
        <script type='text/javascript'></script>
</body>
</html>
