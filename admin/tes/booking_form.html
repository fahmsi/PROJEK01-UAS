<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Exhibition Booking Form</title>
</head>
<body>
  <div class="row">
  <div class="col-75">
    <div class="container">
    
        <h2>Exhibition Booking Form</h2>
    </div>
      <form action="submit_phpcrm_form.php" method="POST">
        <div class="row">
          <div class="col-50">
            <input type="text" id="name" name="name" required placeholder="Participant's name">  
          </div>
          <div class="col-50">
            <select name="education_label">
              <option value="College Student">College student</option>
              <option value="School Student">School student</option>
              <option value="Faculty">Faculty</option>
              <option value="Others">Others</option>
            </select>
          </div>
          </div>
          <div class="row">
            <div class="col-50">
              <label>Your Project Type (Science)</label><br><br>
                <input type="checkbox" name="technicalmachinery" value="Yes">Technical Machinery<br><br>
                <input type="checkbox" name="technical_computers" value="Yes">Technical Computers<br><br>
                <input type="checkbox" name="technical_research" value="Yes">Technical Research<br><br>
                <input type="checkbox" name="electronics" value="Yes">Electronics<br><br>
                <input type="checkbox" name="other_theme" value="Yes">Other science theme<br><br>
            </div>
            <div class="col-50">
                <label>Your Project Type (Art)</label><br><br>
                <input type="checkbox" name="History" value="Yes">History<br><br>
                <input type="checkbox" name="political_science" value="Yes">Political Science<br><br>
                <input type="checkbox" name="design_art" value="Yes">Design Art<br><br>
                <input type="checkbox" name="paintings" value="Yes">Paintings<br><br>
                <input type="checkbox" name="other_theme" value="Yes">Other Art Theme<br><br>
           </div>
        </div>
   <h3>Contact Information</h3>
          <div class="row">
            <div class="col-50">
                <input type="email" name="email" required placeholder="Email">
            </div>
            <div class="col-50">
               <input type="number" name="phone" required placeholder="Phone">
           </div>
           </div>
            <div class="row">
              <div class="col-50">
                <textarea name="address" id="address" placeholder="Street Address" rows="3" required></textarea>
              </div>     
         </div>
         <div class="row">
             <div class="col-50">
                 <input type="text" name="city" required placeholder="City">
             </div>
             <div class="col-50">
                <input type="text" name="state" required placeholder="State">
            </div>
         </div>
         <div class="row">
            <div class="col-50">
                <input type="number" name="zip_code" required placeholder="Zip Code">
            </div>
            <div class="col-50">
               <input type="text" name="country" required placeholder="Country">
           </div>
        </div>
        <input type="submit" value="Book Now" class="btn">
       </div>
        </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
